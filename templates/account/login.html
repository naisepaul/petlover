{% extends "base.html" %}
{% load static %}

{% block title %}
Log in
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 mt-3">
            <div class="card">
                <div class="card-header text-center text-uppercase">
                    <strong>Login</strong>
                </div>
                <!-- Alert Messages for info, success, error,warning  -->
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

                <div class="card-body">
                    <form action="{% url 'login_account' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" name="username"
                                placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password1"
                                placeholder="Enter password" required>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary my-2">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="text-center">
                        Not a member? <a href="{% url 'signup' %}" style="color: #007bff;">Register Here</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
