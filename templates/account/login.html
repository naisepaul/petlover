{% extends "base.html" %}
{% load static %}

{% block title %}
Log in
{% endblock title %}

{% block body %}
{% block signupactive %}active{% endblock signupactive %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-3">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form action = "" method = "post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" name = "username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name= "password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="text-center">
                        Not a member? <a href="{% url 'signup' %}" style="color: #007bff;">Register Here</a>
                    </div>
                    <div class="text-center">
                        <a href="#" style="color: #007bff;">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
