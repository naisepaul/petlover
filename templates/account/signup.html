{% extends "base.html" %}
{% load static %}

{% block title %}
Sign Up
{% endblock title %}

{% block body %}


<div class="container mt-5">
	<div class="row justify-content-center align-items-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header text-center text-uppercase">
					<strong>Sign Up Here</strong>
				</div>
				 <!-- Alert Messages for info, success, error,warning  -->
				{% for message in messages %}
				<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
					<strong></strong> {{message}}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				{% endfor %}
				<div class="card-body">
					<form action="{% url 'signup' %}" method="post">
						{% csrf_token %}
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="fname" placeholder="Enter your name"
								required>
						</div>

						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username"
								placeholder="Enter username (at least 5 characters long)" required>
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
								required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password1"
								placeholder="Enter password (at least 8 characters long)" required>
						</div>
						<div class="form-group">
							<label for="password1">Confirm Password</label>
							<input type="password" class="form-control" id="password1" name="password2"
								placeholder="Confirm password" required>
						</div>
						<div class="text-center mb-3">
							<button type="submit" class="btn btn-primary my-2">Sign Up</button>
						</div>
					</form>
				</div>

				<div class="card-footer text-center">
					<div class="text-center">
						<a href="{% url 'login_account' %}" style="color: #007bff;">Already have an account? Log In
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock body %}
