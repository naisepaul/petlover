{% extends 'base.html' %}
{% load static %}
{% block title %}
Create Listings

{% endblock title %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        
     } 

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {

        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: calc(50% - 4px);
        /* Adjust width to fit both buttons in one line */
        text-decoration: none;
        text-align: center;
        display: inline-block;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<div class="container">
    <h1>Add Dog Listing</h1>
    <form method="POST"  action="{% url 'listing-form' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ dog_form.as_p }}
        {{ listing_form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div> 


{% endblock content %}
